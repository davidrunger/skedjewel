name: Build and Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Install shards
        run: shards install
      - name: Build exe/skedjewel.cr
        run: crystal build exe/skedjewel.cr
      - name: Run tests
        run: crystal spec
