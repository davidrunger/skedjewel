name: Build and Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Crystal
        uses: crystal-lang/install-crystal@cdf26dcd488490c9939e9d4d62cab169c9e4f20d # v1.8.2

      - name: Verify Crystal version
        run: |
          version=$(cat .crystal-version)
          escaped_version=$(sed 's/\./\\./g' <<< "$version")
          [[ "$(crystal --version)" =~ ^Crystal\ ${escaped_version}\  ]]

      - name: Install shards
        run: shards install

      - name: Build exe/skedjewel.cr
        run: crystal build exe/skedjewel.cr

      - name: Run tests
        run: crystal spec
